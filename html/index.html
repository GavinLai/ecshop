<script type="text/javascript">
$(function (){
    var len=$("#banner li").length;
    var i=0;
    var lunhuan;
    var kuan=$('#banner').width();//$(window).width();
    $("#banner li").css('width',kuan);

    function huan()
    {   
        $("#banner li:eq("+i+")").siblings("li").hide();
        $("#banner li:eq("+i+")").show();
        $("#banner .btn img").attr('src', './img/2.png');
        $("#banner .btn img").eq(i).attr('src', './img/1.png');
        i=i+1
        if(i==len)
        {i=0}

    }
    lunhuan=setInterval(huan,4000);
    $('#banner .btn img').click(function(){
        clearInterval(lunhuan);
        var v=$(this).index();
        $("#banner li:eq("+v+")").siblings("li").hide();
        $("#banner li:eq("+v+")").show();
        $("#banner .btn img").attr('src', './img/2.png');
        $("#banner .btn img").eq(v).attr('src', './img/1.png');
        i=v+1
        if(i==len)
        {i=0}
        
        lunhuan=setInterval(huan,4000); 
    });
    
    
    $('#function li[class=list]').hover(
        function(){
            $(this).addClass('hover');
        },
        
        function(){
            $(this).removeClass('hover');
        }
    );


});
</script>
